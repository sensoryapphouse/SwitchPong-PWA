<!DOCTYPE html>
<html>

<head>
    <title>Switch Pong!</title>
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no, viewport-fit=cover">
    <link href="pong.css" media="screen, print" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-ipad-retina-152x152.png">
    <script src="gamepads.js"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="pong.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>

    <div id="container">
        <div id="main">
            <splash class="btn" enabled></splash>
            <panel class="img" enabled></panel>
            <button class="btn" enabled></button>
            <button1 class="btn" enabled></button1>
            <button2 class="btn" enabled></button2>
            <button3 class="btn" enabled></button3>
            <settings class="btn" enabled></settings>
            <home class="btn" enabled></home>
            <winner class="btn" enabled></winner>
            <canvas id="game" style="border: none;" width="1500" height="1000"></canvas>
        </div>
    </div>

    <script type="text/javascript">
        Game.ready(function() {

            var size = document.getElementById('size');
            var sound = document.getElementById('sound');
            var stats = document.getElementById('stats');
            var footprints = document.getElementById('footprints');
            var predictions = document.getElementById('predictions');

        });

    </script>

</body>

</html>
